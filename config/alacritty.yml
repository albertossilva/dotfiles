font:
  normal:
    family: MesloLGL Nerd Font 
    style: Regular
  bold:
    family: MesloLGL Nerd Font 
    style: Bold 
  italic:
    family: MesloLGL Nerd Font
    style: Italic
  size: 14
  use_thin_strokes: true
selection:
  save_to_clipboard: true
window:
  opacity: 0.95
  padding:
    x: 4
    y: 4
  dynamic_padding: true
env:
  TERM: xterm-256color
